<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>YYY</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let yyy of yyys">
            <button ion-item (click)="itemTapped($event, yyy)">
                <h2>{{yyy.xxx.title}}</h2>
                <p>{{yyy.xxx.name}}, {{yyy.xxx.id}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, yyy)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
